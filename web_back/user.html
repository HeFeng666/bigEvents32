<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        /*
        个人中心的获取基础数据
            请求地址：https://autumnfish.cn/big32/admin/userinfo_get
            请求方式： get
            请求参数： 无
            进入之后， 获取用户的信息， 渲染到页面上
            步骤
                1. 进入个人中心之后
                2. 调用获取用户详细信息接口
                3. 数据获取到之后 渲染到 页面上


       用户本地头像预览
            步骤
            1. 为input file 绑定change事件 
            2. 获取this.files[0]
            3. 调用方法生成url
            4. 设置给隔壁的img即可
     
        */

        $(function () {
            $.ajax({
                url: 'https://autumnfish.cn/big32/admin/userinfo_get',
                type: 'get',
                success: function (backData) {
                    console.log(backData);
                    // 方法一：获取的数据渲染到对应的input里面
                    // $('.username').val(backData.data.username)
                    // $('.nickname').val(backData.data.nickname)
                    // $('.email').val(backData.data.email)
                    // $('.user_pic').attr('src', backData.data.user_pic)
                    // $('.password').val(backData.data.password)

                    // 方法二：forin遍历获取渲染对应的input,头像除外
                    // forin遍历接口数据的的每一个属性名
                    for (const key in backData.data) {
                        // 通过设置input的类名和接口数据的属性名一致，直接forin全部赋值
                        $('input.' + key).val(backData.data[key]);
                    }
                    // 头像信息另外设置
                    $('.user_pic').attr('src', backData.data.user_pic);

                }
            })

            $('#exampleInputFile').change(function () {
                // file是DOM元素的属性
                var file = this.files[0]
                // 生成url
                var url = URL.createObjectURL(file);
                // 设置给隔壁的li
                $(this).prev().attr('src', url);
            })
        })
    </script>
</body>

</html>
